<div class="check-in-layout" fxLayout="row">
  <div fxFlex="10" fxHide.xs></div>
  <div fxFlex="80" fxFlex.xs="100">
    <md-card *ngIf="isAuth">
      <md-card-title>签到情况</md-card-title>
      <md-list>
        <md-list-item class="table-header">
          <p fxFlex="30">学号</p>
          <p fxFlex="30">姓名</p>
        </md-list-item>
        <div class="no-students" *ngIf="students && students.length == 0">暂时没有任何学生签到~</div>
        <md-list-item class="check-in-list" *ngFor="let student of students">
          <p fxFlex="30">{{student.id}}</p>
          <p fxFlex="30">{{student.name}}</p>
        </md-list-item>
      </md-list>
    </md-card>
    <!-- 如果是学生，且本次签到未结束 -->
    <md-card *ngIf="!isAuth && state">
      <md-card-title>学生签到</md-card-title>
      <div class="student-info">
        <md-icon>person</md-icon>
        <md-input-container>
          <input mdInput placeholder="姓名" [(ngModel)]="studentName">
        </md-input-container>
      </div>
      <div class="student-info">
        <md-icon>school</md-icon>
        <md-input-container>
          <input mdInput placeholder="学号" [(ngModel)]="studentId">
        </md-input-container>
      </div>
      <div class="button-container">
        <button md-raised-button *ngIf="!isAuth" class="submit-button" (click)="submitCheckIn()">提 交</button>
      </div>
    </md-card>
    <!-- 如果是学生，且本次签到已结束  -->
    <md-card *ngIf="!isAuth && !state">
      <div class="logo"></div>
      <div class="info">签到已终止</div>
    </md-card>
  </div>
  <div fxFlex="10" fxHide.xs></div>
</div>
