<div class="course-layout" fxLayout="row">
  <div fxFlex="10" fxHide.xs></div>
  <div fxFlex="80" fxFlex.xs="100" fxLayout.xs="column" fxLayoutAlign.gt-xs="start start">
    <!-- 非窄屏课程信息 -->
    <md-card fxFlex="30" class="course-info" fxHide.xs>
      <md-card-title>{{course.name}}</md-card-title>
      <form #info="ngForm" class="info-form" *ngIf="course">
        <md-input-container>
          <input mdInput placeholder="时间" name="time" [ngModel]="course.time">
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="教室" name="classroom" [ngModel]="course.classroom">
        </md-input-container>
        <div class="error-message">{{errorMessage}}</div>
        <button md-raised-button class="submit-button" (click)="updateCourse(info.value)">提交修改</button>
      </form>
    </md-card>
    <!-- 窄屏课程信息 -->
    <md-card fxHide.gt-xs class="xs-course-info">
      <md-card-title>{{course.name}}</md-card-title>
      <md-card-subtitle>{{course.time}} {{course.classroom}}</md-card-subtitle>
    </md-card>
    <!-- 考题列表 -->
    <md-card fxFlex="70" class="test">
      <md-card-title>试题列表</md-card-title>
      <md-list>
        <md-list-item class="tableHeader">
          <p fxFlex="20" fxFlex.xs="75">试题名称</p>
          <div fxFlex="56px"></div>
          <p fxFlex="55">有效时间</p>
          <div fxFlex="56px"></div>
          <p fxFlex="25">试题状态</p>
        </md-list-item>
        <md-list-item class="testList" *ngFor = "let test of tests" (click) = gotoTest(test)>
          <p fxFlex="20" fxFlex.xs="75">{{test.name}}</p>
          <div fxFlex="56px"></div>
          <p fxFlex="55">{{test.time}}</p>
          <div fxFlex="56px"></div>
          <p fxFlex="25">{{test.state}}</p>
        </md-list-item>
      </md-list>
    </md-card>
  </div>
  <div fxFlex="10" fxHide.xs></div>
</div>
