<div class="home-layout" fxLayout="row">
  <div fxFlex="10" fxHide.xs></div>
  <div fxFlex="80" fxFlex.xs="100" *ngIf="user" fxLayout.xs="column">
    <!-- 非窄屏个人信息 -->
    <md-card fxFlex="30" class="profile" fxHide.xs>
      <div class="user-avartar-container">
        <input type="file" accept="image/x-png, image/jpeg" (change)="avatarChange($event)" id="user-avartar">
        <div class="user-avartar" [style.background-image]="'url(' + user.avatar + ')'">
          <label for="user-avartar" class="user-avartar-cover">更换头像</label>
        </div>
      </div>
      <md-card-title>{{user.username}}</md-card-title>
      <form #info="ngForm" class="info-form">
        <md-input-container>
          <input mdInput placeholder="姓名" name="username" [ngModel]="user.username">
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="学校" name="school" [ngModel]="user.school">
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="院系" name="college" [ngModel]="user.college">
        </md-input-container>
        <div class="error-message" *ngIf="errorMessage != ''">{{errorMessage}}</div>
        <button md-raised-button (click)="updateUserInfo(info.value)" class="submit-change-button">提交修改</button>
      </form>
    </md-card>
    <!-- 窄屏个人信息 -->
    <md-card fxHide.gt-xs class="xs-profile">
      <div class="user-avartar" [style.background-image]="'url(' + user.avatar + ')'"></div>
      <div class="user-info">
        <md-card-title>{{user.username}}</md-card-title>
        <md-card-subtitle>{{user.school}}{{user.college}}</md-card-subtitle>
      </div>
    </md-card>

    <md-card fxFlex="70" class="course">
      <md-list>
        <md-list-item>
          <h4 fxFlex="35" fxFlex.xs="80">课程名称</h4>
          <h4 fxFlex="45" fxHide.xs>课程时间</h4>
          <div fxFlex="10"></div>
          <div fxFlex="10"></div>
        </md-list-item>
        <md-list-item *ngFor = 'let course of courses'>
          <p fxFlex="35" fxFlex.xs="80">{{course.name}}</p>
          <p fxFlex="45" fxHide.xs>{{course.time}}</p>
          <button fxFlex="10" md-icon-button class='edit-button' (click)='editCourse(course)'>
            <md-icon>mode_edit</md-icon>
          </button>
          <button fxFlex="10" md-icon-button class='delete-button' (click)='deleteCourse(course)'>
            <md-icon>delete</md-icon>
          </button>
        </md-list-item>
      </md-list>
    </md-card>
  </div>
  <div fxFlex="10" fxHide.xs></div>
</div>
